<!DOCTYPE html>

<head>

    <head>
        <meta charset="UTF-8">
        <title>Cadastro Aluno</title>
        <link rel="stylesheet" href="telaCadastroAluno.css">
    </head>

<body>
    <div class="container">
        <form id="formCadastroAluno" class="card">
            <h2>Primeiro Acesso / Definir Senha</h2>

            <label for="inputNomeAluno">Nome:</label>
            <input type="text" id="inputNomeAluno" placeholder="Digite seu nome" required>

            <label for="inputCpfAluno">CPF (ser√° o login):</label>
            <input type="text" id="inputCpfAluno" placeholder="Digite seu CPF" required>

            <label for="inputSenhaAluno">Defina sua senha:</label>
            <input type="password" id="inputSenhaAluno" placeholder="Digite sua senha" required>

            <button type="submit" id="btnDefinirSenha">Definir Senha</button>

            <p class="linkVoltar">
                <a href="login.html">Voltar para o Login</a>
            </p>
        </form>
    </div>

    <script src="scriptTelaCadastroAluno.js"></script>
</body>

</html>
