<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Professor</title>
    <link rel="stylesheet" href="stylesProfessor.css">

</head>
<body>

    <form id="formCadastro">
        <h2>Cadastrar Professor</h2>
        <br>
        <!-- requisito 2 (cadastro com nome cpf e senha apenas do professor) -->
        <label for="inputNome">Nome: </label>
        <input type="text" name="nome" id="inputNome" required>
        <br>
        <label for="inputCpf">CPF: </label>
        <input type="text" name="cpf" id="inputCpf" required>
        <br>
        <label for="inputSenha">Senha: </label>
        <input type="password" name="senha" id="inputSenha" required>
        <br>
        <button type="submit" id="btnCadastro">Cadastrar</button>
        <br>
        <a href="login.html">Fazer login</a>
        <br>
    </form>

    <script src="scriptCadastroProfessor.js"></script>
</body>
</html>
