<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial - Aluno</title>
    <link rel="stylesheet" href="telaAluno.css">
    
</head>

<body>
    <header>
        <p>Aluno:</p>
        <p class="NomeAluno" id="alunoNomeDisplay">(nome do aluno)</p> 
        <button id="btnLogoutAluno">Sair</button>
    </header>

    <main class="centro">
        <section class="tarefas">
            <h3>Tarefas Pendentes</h3>
            <ul id="listaTarefasAlunoUL"> 
                </ul>
        </section>
        
        <section class="aulasDiaSemana">
            <h3>Aulas Atribuídas</h3>
            <ul id="listaAulasAlunoUL">
                </ul>
        </section>

        <section class="situacaoAluno card"> 
            <h3>Situação do Curso</h3>
    
            <div class="statusItem">
                <p class="rotulo">Situação de Aprovação:</p>
                <p class="valor situacaoAluno" id="statusAprovacaoDisplay">Carregando...</p> 
            </div>

            </section>
    </main>
    
    <script src="scriptTelaInicialAluno.js"></script>
</body>

</html>
