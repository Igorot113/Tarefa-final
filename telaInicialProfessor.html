<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial - Professor</title>
    <link rel="stylesheet" href="telaProfessor.css">
</head>

<body>
    <header>
        <div>
            <p>Professor:</p>
            <p class="NomeProfessor">Carregando...</p>
        </div>
        <div>
            <a href="RegistrarAluno.html">
                <button id="btnAddAluno">Adicionar Novo Aluno</button>
            </a>
            <button id="btnLogout">Sair</button>
        </div>
    </header>

    <main>
        <section class="tabelaAlunos card">
            <h3>Alunos Cadastrados</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaAlunosBody">
                    </tbody>
            </table>
        </section>

        <section class="gerenciarAluno card">
            <h3>Gerenciar Aluno (Status/Aulas)</h3>
            <form id="formGerenciarAluno">
                <label for="inputCpfGerenciar">CPF do Aluno:</label>
                <input type="text" id="inputCpfGerenciar" placeholder="Apenas números" required>
                
                <br>
                <label for="selectStatus">Status de Aprovação:</label>
                <select id="selectStatus" required>
                    <option value="">Selecione...</option>
                    <option value="Aprovado">Aprovado</option>
                    <option value="Reprovado">Reprovado</option>
                    <option value="Pendente">Pendente</option>
                </select>
                <button type="button" id="btnSetStatus">Atualizar Status</button>

                <br>
                <label for="selectDia">Dia da Semana:</label>
                <select id="selectDia" required>
                    <option value="">Selecione...</option>
                    <option value="Segunda-feira">Segunda-feira</option>
                    <option value="Terça-feira">Terça-feira</option>
                    <option value="Quarta-feira">Quarta-feira</option>
                    <option value="Quinta-feira">Quinta-feira</option>
                    <option value="Sexta-feira">Sexta-feira</option>
                </select>
                <label for="inputMateria">Matéria:</label>
                <input type="text" id="inputMateria" placeholder="Nome da matéria">
                <button type="button" id="btnAtribuirAula">Atribuir Aula</button>
            </form>
        </section>

        <section class="atribuirTarefa card">
            <h3>Atribuir Nova Tarefa</h3>
            <form id="formAtribuirTarefa">
                <label for="cpfTarefa">CPF do Aluno:</label>
                <input type="text" id="cpfTarefa" placeholder="CPF do aluno" required>
                <br>
                <label for="nomeTarefa">Nome da Tarefa:</label>
                <input type="text" id="nomeTarefa" placeholder="Ex: Fazer resumo de Biologia" required>
                <br>
                <button type="submit">Atribuir Tarefa</button>
            </form>
        </section>

        <section class="listaTarefas card">
            <h3>Tarefas Pendentes (Geral)</h3>
            <ul id="listaTarefasUL">
                </ul>
        </section>

        <section class="calendario card">
            <h3>Aulas Atribuídas (Resumo)</h3>
            <div id="resumoAulas">
                <p>Use a seção "Gerenciar Aluno" para atribuir aulas.</p>
            </div>
        </section>
    </main>
    <script src="scriptTelaInicialProfessor.js"></script>
</body>
</html>
