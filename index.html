<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formLogin">
        <h2>Login</h2>
        <br>

        <!-- requisito 1 e 2 (login com nome cpf e senha do professor e do aluno) -->
        <input type="checkbox" name="tipo" id="tipoAluno" value="aluno">    
        <label for="aluno">Aluno</label>
        <input type="checkbox" name="tipo" id="tipoProfessor" value="professor">    
        <input type="radio" name="tipoUsuario" id="aluno" value="aluno" checked>
        <label for="aluno">Aluno</label>
        <input type="radio" name="tipoUsuario" id="professor" value="professor">
        <label for="professor">Professor</label>
        <br>
        
        <label for="inputLogin">Login (CPF/Matr√≠cula): </label>
        <input type="text" name="login" id="inputLogin" required>
        <br>
        <label for="cpf">CPF: </label>
        <input type="text" name="cpf" id="cpf" required>
        <br>
        <label for="senha">Senha: </label>
        <input type="text" name="senha" id="senha" required>
        <br>
        <button type="submit" id="btnLogin">Logar</button>
        <label for="inputSenha">Senha: </label>
        <input type="password" name="senha" id="inputSenha" required> 
        <br>
        
        <button type="submit" id="btnLogar">Logar</button>
        
        <br><br>
        <a href="cadastro.html">Criar conta como professor</a>
    </form>
    
    <script src="scriptLogin.js"></script> 
</body>
</html>
