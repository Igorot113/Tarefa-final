        <label for="professor">Professor</label>
        <br>
        
        <label for="inputLogin">Login (CPF/Matr√≠cula): </label>
        <input type="text" name="login" id="inputLogin" required>
        <br>
        <label for="inputSenha">Senha: </label>
        <input type="password" name="senha" id="inputSenha" required> 
        <br>
        
        <button type="submit" id="btnLogar">Logar</button>
        
        <br><br>
        <a href="cadastro.html">Criar conta como professor</a>
