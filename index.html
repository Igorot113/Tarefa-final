<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span>
        <h2>Login</h2>
        <br>

        <!-- requisito 1 e 2 (login com nome cpf e senha do professor e do aluno) -->
        <input type="checkbox" name="tipo" id="aluno" value="aluno">    
        <label for="aluno">Aluno</label>
        <input type="checkbox" name="tipo" id="professor" value="professor">    
        <label for="professor">Professor</label>
        <br>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome">
        <br>
        <label for="cpf">CPF: </label>
        <input type="text" name="cpf" id="cpf" required>
        <br>
        <label for="senha">Senha: </label>
        <input type="text" name="senha" id="senha" required>
        <br>
        <button type="submit" id="loginButton">Logar</button>
        <a href="cadastro.html">Criar conta</a>
        <br>
        <a href="cadastro.html">Criar conta como professor</a>
    </span>
    <script src="script.js"></script>
</body>
</html>
